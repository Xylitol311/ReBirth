spring.application.name=rebirth

# DataSource
spring.datasource.url=${POSTGRES_URL}/rebirth
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server settings
server.address=0.0.0.0
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# API Endpoint
api.cardissuer.base-url= ${CARDISSUER_URL}
api.bank.base-url= ${BANK_URL}
api.rebirth.base-url= ${REBIRTH_URL}

# Security
token.secret.key =${TOKEN_SECRET_KEY}
aes.key=${AES_KEY}

# Redis
spring.redis.host= ${REDIS_URL}
spring.redis.port = ${REDIS_PORT}