spring.application.name=rebirth

# DataSource
spring.datasource.url=${POSTGRES_URL}/rebirth
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server settings
server.address=0.0.0.0
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# API Endpoint
api.cardissuer.base-url=${CARDISSUER_URL}
api.bank.base-url=${BANK_URL}
api.rebirth.base-url=${REBIRTH_URL}

# Security
token.secret.key =${TOKEN_SECRET_KEY}
aes.key=${AES_KEY}

spring.data.redis.host=${REDIS_URL}
spring.data.redis.port=${REDIS_PORT}

jwt.secret=${SECRET_KEY}

coolsms.api.key=${SMS_API_KEY}
coolsms.api.secret=${SMS_API_SECRET}
coolsms.api.number=${PHONE_NUMBER}
